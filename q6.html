<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/global.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div class="theImg">
          <img src="img/Refreshing-cuate.png">
      </div>

      <div>
    <h1 id="question">I love to drink ____ more.</h1>
    <form action="q7.html" method="get">
      <div class="container">
        <div class="radio-tile-group">
          <div class="input-container" onclick="q6(0,'👍🏻 Please keep drinking enough water everyday.  Drinking enough water enhance physical performance, headache prevention, and improved brain function, skin health, and bowel regularity. ')">
            <input id="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">A. Water </label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q6(-0.5,'‼️ You have to drink less coffee/tea. Caffeine can reduce the quality of your sleep and cause tooth decay and staining')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">B. Coffee/Tea</label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q6(-0.5,'‼️ You have to drink less juice. Simply drinking juice could lead to malnutrition, because all types of juice (even vegetable) contain very little — if any — fiber or protein. Fiber is crucial for digestive health, while protein is vital for the support of muscles, bones, and blood.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">C. Juice</label>
            </div>
          </div>
          <div
            class="input-container"
            onclick="q6(-1,'‼️ Drink less soda. Soda is not good for a person’s health because it contains lots of sugar. Consuming too much soda may lead to weight gain, diabetes, and cardiovascular conditions.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">D. Soda</label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q6(-2,'‼️ Stop drinking alcohol! Drinking alcohol is bad for most organs in your body, and long-term drinking can lead to high blood pressure, heart disease, stroke, liver disease, digestive problems and even cancer. And drinking alcohol can also lead to violence and harm the society.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">E. Alcohol</label>
            </div>
          </div>
        </div>
      </div>
      <button id="nextbtn" type="submit">Submit</button>
    </form>
      </div>

    <script src="scripts/script.js"></script>
    <script>
      function q6(val, text) {
        localStorage.setItem('val5', val)
        localStorage.setItem('text5', text)
      }
    </script>
  </body>
</html>
