            <label for="height">Height:</label>
            <input type="number" name="height" id="height" min="0" max="999" required>cm<br>

            <input type="number" name="weight" min="0" max="999" id="weight"required>kg
        </div>
          
        <div class="infoform">
            Biological Gender:
            <div>
                <input type="radio" name="gender" id="male"
                value="male"
                required>

            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female"
                required>
                <label for="female">Female</label>
            </div>
        </div>
    </div>
            <div>
