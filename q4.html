<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/global.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div class="theImg">
        <img src="img/eat breakfast-cuate.png">
    </div>
    <div>

    <h1 id="question">Do you usually have breakfast?</h1>
    <form action="q5.html" method="get">
      <div class="container">
        <div class="radio-tile-group">
          <div class="input-container" onclick="q4(0,'👍🏻 Please keep your good habit of eating breakfast. Breakfast gives your body the energy and nutrients needed after not eating since before bed. People who eat breakfast perform better in sports than those who skip breakfast, who might not be getting the vitamins, minerals, and other nutrients they need. Breakfast starts your metabolism, which will help to maintain a healthy weight.')">
            <input id="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">A. Yes </label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q4(-1,'‼️ You have to eat breakfast. Breakfast gives your body the energy and nutrients needed after not eating since before bed. People who eat breakfast perform better in sports than those who skip breakfast, who might not be getting the vitamins, minerals, and other nutrients they need. Breakfast starts your metabolism, which will help to maintain a healthy weight.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">B. No</label>
            </div>
          </div>
        </div>
      </div>
      <button id="nextbtn" type="submit">Submit</button>
    </form>
  </div>

    <script src="scripts/script.js"></script>
    <script>
      function q4(val, text) {
        localStorage.setItem('val3', val)
        localStorage.setItem('text3', text)
      }
    </script>
  </body>
</html>
