<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/global.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div class="theImg">
          <img src="img/Overwhelmed-cuate.png">
      </div>

      <div>
    <h1 id="question">
      How long do you work per week？
    </h1>
    <form action="q9.html" method="get">
      <div class="container">
        <div class="radio-tile-group">
          <div class="input-container" onclick="q8(0,'👍🏻 The length of hours that you work is reasonable and good for your health! After work, please pay attention to relax and rest. ')">
            <input id="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">A. 30-40 hours </label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q8(-0.5,'‼️ After work, please pay attention to relax and rest. long work hours has a causal effect on health which will increased risk of heart disease and stroke, and long hours of sitting at work can harm blood circulation and the health of the spine.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">B. 40-50 hours</label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q8(-1,'‼️ After work, please pay attention to relax and rest. long work hours has a causal effect on health which will increased risk of heart disease and stroke, and long hours of sitting at work can harm blood circulation and the health of the spine.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">C. 50-60 hours</label>
            </div>
          </div>
        </div>
      </div>
      <button id="nextbtn" type="submit">Submit</button>
    </form>
      </div>

    <script src="scripts/script.js"></script>
    <script>
      function q8(val, text) {
        localStorage.setItem('val7', val)
        localStorage.setItem('text7', text)
      }
    </script>
  </body>
</html>
