<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/global.css">
</head>
<body>
    <div id="pageContainer">
        <div class="theImg">
            <img src="img/Diet-cuate.png">
        </div>

        <div>
    <h1 id="question">Which of the following is your daily diet?</h1>
    <form action="q4.html" method="get">
    <div class="container">
        <div class="radio-tile-group">

            <div class="input-container" onclick="q3(-1,'‼️ You need to eat less high-fat and high-salt foods. It can help us manage our weight better and reduce our risk of chronic diseases like heart disease, stroke, Type 2 diabetes, some cancers and chronic kidney disease.')">
            <input id="answers" type="radio" name="radio" required>
            <div class="radio-tile">
                <label for="answers">A. High in oil and salt </label>
            </div>
            </div>

            <div class="input-container" onclick="q3(-1,'‼️ Your diet should be blander. Spicy foods can cause an upset stomach or heartburn in some people.')">
            <input class="answers" type="radio" name="radio" required>
            <div class="radio-tile">
                <label for="answers">B. Very spicy</label>
            </div>
            </div>

            <div class="input-container" onclick="q3(-1,'‼️ Try to balance your diet by eating more fruit and less protein. By having a healthy combination of meat and vegetables, your body’s pH balance is ideally maintained.')">
                <input class="answers" type="radio" name="radio" required>
                <div class="radio-tile">
                    <label for="answers">C. I only like meat</label>
                </div>
            </div>
            <div class="input-container" onclick="q3(0,'👍🏻 You have very good diet, please keep up!')">
                <input class="answers" type="radio" name="radio" required>
                <div class="radio-tile">
                    <label for="answers">D. None of the above</label>
                </div>
            </div>        
        </div>
    </div>
    <button id="nextbtn" type="submit">Submit</button>
</form>
</div>

<script src="scripts/script.js"></script>
<script>
  function q3(val, text) {
    localStorage.setItem('val2', val)
    localStorage.setItem('text2', text)
  }
</script>
</body>
</html>
