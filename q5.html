<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/global.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div class="theImg">
          <img src="img/Lunch time-cuate.png">
      </div>
      <div>
    <h1 id="question">How long does it usually take you to eat a meal?</h1>
    <form action="q6.html" method="get">
      <div class="container">
        <div class="radio-tile-group">
          <div class="input-container" onclick="q5(-1,'‼️ You have to eat slower, fast eating is associated with an increased risk of being overweight or obese. Fast eating has also been linked to erosive gastritis — inflammation that eats away at the lining of the stomach, causing shallow breaks or sometimes deep ulcers.')">
            <input id="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">A. 0-10min </label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q5(0,'👍🏻 You are eating at just the right pace, please maintain it, and avoid eating too fast or too slow.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">B. 10-20min</label>
            </div>
          </div>

          <div
            class="input-container"
            onclick="q5(0,'👍🏻 You are eating at just the right pace, please maintain it, and avoid eating too fast or too slow.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">C. 20-30min</label>
            </div>
          </div>
          <div
            class="input-container"
            onclick="q5(-0.5,'‼️ You have to eat faster. Eating too slowly is bad for digestion and absorption of food.')"
          >
            <input class="answers" type="radio" name="radio" required />
            <div class="radio-tile">
              <label for="answers">D. 30min+</label>
            </div>
          </div>
        </div>
      </div>
      <button id="nextbtn" type="submit">Submit</button>
    </form>
  </div>

    <script src="scripts/script.js"></script>
    <script>
      function q5(val, text) {
        localStorage.setItem('val4', val)
        localStorage.setItem('text4', text)
      }
    </script>
  </body>
</html>
